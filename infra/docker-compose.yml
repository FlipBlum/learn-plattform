services:
  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/Dockerfile.frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - api

  api:
    build:
      context: ../api
      dockerfile: ../infra/Dockerfile.api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - supabase

  worker:
    build:
      context: ../worker
      dockerfile: ../infra/Dockerfile.worker
    env_file:
      - .env
    depends_on:
      - supabase

  supabase:
    image: supabase/postgres:15.6.1.143
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-learn_plattform}
    volumes:
      - supabase-data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - api

volumes:
  supabase-data:
