# Local development docker-compose
# Production deployment is in the Hetzner VM's docker-compose.yml
services:
  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/Dockerfile.frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - api

  api:
    build:
      context: ../api
      dockerfile: ../infra/Dockerfile.api
    ports:
      - "8000:8000"
    env_file:
      - .env

  worker:
    build:
      context: ../worker
      dockerfile: ../infra/Dockerfile.worker
    env_file:
      - .env
